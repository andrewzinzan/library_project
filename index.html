<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <div class="container pt-20">

        <div class="row d-flex justify-content-center">
            <button type="button" id="new-book-btn" class="btn btn-primary">New Book</button>
        </div>

        <div id="library" class="row">
            <div class="col-4">
                <h2>To Read</h2>
                <div class="library-col" id="toread-col"></div>
            </div>
            <div class="col-4">
                <h2>Reading</h2>
                <div class="library-col" id="reading-col"></div>
            </div>
            <div class="col-4">
                <h2>Read</h2>
                <div class="library-col" id="read-col"></div>
            </div>
        </div>

    </div>

    <form id="form" style="display: none;">
        <div id="close-btn">
            <div class="close-icon">
                <i class="fa fa-close"></i>
            </div>
        </div>
        <li>
            <label for="title">Title</label>
            <br>
            <input type="text" id="title" placeholder="Book Title">
        </li>
        <li>
            <label for="author">Author</label>
            <br>
            <input type="text" id="author" placeholder="Author Name">
        </li>
        <li>
            <label for="author">Genre</label>
            <br>
            <input type="text" id="genre" placeholder="Genre">
        </li>
        <li>
            <label for="pages">Pages</label>
            <br>
            <input type="text" id="pages" placeholder="Number of Pages">
        </li>
        <li>
            <label for="read">Read</label>
            <br>
            <select id="read">
                <option value="To Read">To Read</option>
                <option value="Reading">Reading</option>
                <option value="Read">Read</option>
            </select>
        </li>
        <li id="li-btn">
            <button type="button" id="addBookBtn" class="btn btn-primary">Add Book</button>
        </li>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
